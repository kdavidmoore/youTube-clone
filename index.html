<!DOCTYPE html>
<html>
  <head>
    <title>YouTube</title>
    <link rel="stylesheet" href="jquery.fancybox.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="custom.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="header-text">Home</h2>
      </div>
      <div class="navbar">  
        <div class="brand"><h1>You<span>Tube</span></h1>
        <h6>Broadcast Yourself!</h6></div>
        <div class="search-stuff">
          <input class="search-field" type="text">
          <ul class="nav-items-center">
            <li>Home</li>
            <li>|</li>
            <li>Videos</li>
            <li>|</li>
            <li>Channels</li>
          </ul>
        </div>
        <div class="header-right">
          <h6><a href="#">Create Account</a> or <a href="#">Sign-In</a></h6>
          <ul class="nav-items-right">
            <li>Subscriptions</li>
            <li>History</li>
            <li>Upload</li>
          </ul>
        </div>
      </div>
      
      <div class="content">

      </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Add fancyBox -->
    <script type="text/javascript" src="jquery.fancybox.pack.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $(".fancybox").fancybox();
    });
    </script>
  </body>
</html>
